version: '3.8'

services:
  screenrecorder:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - UPLOAD_FOLDER=/app/recordings
      - MAX_SESSIONS=10
      - SESSION_TIMEOUT_MINUTES=30
      - VIDEO_CODEC=libx264
      - AUDIO_CODEC=aac
      - OUTPUT_FORMAT=mp4
      - LOG_LEVEL=info
      - LOG_FILE=/app/logs/app.log
    volumes:
      - ./recordings:/app/recordings
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - screenrecorder
    restart: unless-stopped

volumes:
  recordings:
  logs:
